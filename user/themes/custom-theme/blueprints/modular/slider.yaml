title: Slider
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: Content
          fields:
            content:
              unset@: true
            header.slides:
              name: slides
              type: list
              label: Slides
              fields:
                .text:
                  type: editor
                  label: Slide Text (Markdown)
                  markdown: true
                  codemirror:
                    mode: 'gfm'        # GitHub-flavored markdown
                    theme: 'paper'
                  validate:
                    type: textarea
                .image:
                  type: filepicker
                  label: Image
                  folder: '@self'
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                    - .jpeg
                .alt:
                  type: text
                  label: Alt Text

