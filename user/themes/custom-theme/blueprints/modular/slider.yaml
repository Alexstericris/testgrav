title: Slider
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: Content
          fields:
            header.slides:
              name: slides
              type: list
              label: Slides
              fields:
                .text:
                  type: text
                  label: Heading
                .image:
                  type: filepicker
                  label: Image
                  folder: '@self'
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                    - .jpeg
                .alt:
                  type: text
                  label: Alt Text

