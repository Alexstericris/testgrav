name: Oxygen
slug: oxygen
type: theme
version: 0.1.0
description: A replication of the Austin Stone website theme.
icon: oxygen
author:
  name: Alex
  email: alex@openclaw.ai
homepage: https://github.com/openclaw/grav-theme-oxygen
demo: http://demo.getgrav.org/oxygen-skeleton
keywords: oxygen, theme, austinstone
bugs: https://github.com/openclaw/grav-theme-oxygen/issues
license: MIT

form:
  validation: loose
  fields:
    dropout.enabled:
        type: toggle
        label: Dropout enabled
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
